@if (todo) {
<div class="d-flex justify-content-between">
  <span [ngClass]="{ 'text-decoration-line-through': todo.completed }">{{
    todo.text
  }}</span>
  <button
    type="button"
    class="btn"
    [ngClass]="{
      'btn-success': !todo.completed,
      'btn-secondary': todo.completed
    }"
    (click)="richiediCompletamento()"
  >
    @if (todo.completed) {
    <i class="bi bi-x"></i> Rispristina } @else {
    <i class="bi bi-check"></i> Completa }
  </button>
</div>
}
