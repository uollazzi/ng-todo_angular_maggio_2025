<div *ngIf="auto" class="card">
  <div class="card-body">
    <h3>{{ auto.marca }}</h3>
    <h4>{{ auto.modello }}</h4>
    <p>{{ auto.prezzo | currency }}</p>
    <button type="button" class="btn btn-primary" (click)="aggiungiACarrello()">
      <i class="bi bi-cart-fill"></i>
    </button>
  </div>
</div>
